name: TFsec Report

on:
  push:
    branches:
      - prod
      - dev
  pull_request:
    branches:
      - prod
      - dev

jobs:
  tfsec:
    name: tfsec sarif report
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run tfsec
        uses: aquasecurity/tfsec-sarif-action@v0.1.4
        with:
          sarif_file: tfsec_${{ github.head_ref || github.ref_name }}_${{ github.sha }}.sarif

      - name: Upload SARIF file to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec_${{ github.head_ref || github.ref_name }}_${{ github.sha }}.sarif

      - name: Upload SARIF file as artifact
        uses: actions/upload-artifact@v3
        with:
          name: tfsec-sarif-${{ github.head_ref || github.ref_name }}-${{ github.sha }}
          path: tfsec_${{ github.head_ref || github.ref_name }}_${{ github.sha }}.sarif